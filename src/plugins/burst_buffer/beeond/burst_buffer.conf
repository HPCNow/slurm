AllowUsers=snow,jordi 
DisablePersistent=true
EmulateBeeOND=true
TeardownFailure=true
Granularity=1G 
StageInTimeout=600 # Seconds 
StageOutTimeout=600 # Seconds 
CreateBuffer=/usr/local/sbin/beeond_create 
DestroyBuffer=/usr/local/sbin/beeond_destroy 
GetSysState=/usr/local/sbin/beeond_check 
StartStageIn=/usr/local/sbin/beeond_stagein 
StartStageOut=/usr/local/sbin/beeond_stageout 
StopStageIn=/usr/local/sbin/beeond_stop_stagin 
StopStageOut=/usr/local/sbin/beeond_stop_stagin
DefaultCreateOptions="-d /data/beeond -c /mnt/bb -F"
DefaultDestroyOptions="-L -d"
